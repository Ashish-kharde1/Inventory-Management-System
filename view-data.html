<body>
    <header>
        <img src="indian-oil-logo.png" alt="Indian Oil Logo">
    </header>
        <h1>Oil Management System - View Data</h1>
        <footer>
            <h5>©️ Ashish Kharde 2024</h2>
        </footer>


        <h1>Data Table</h1>
    <div class="search-filter">
        <input type="text" id="filter-input" placeholder="Filter by Product Name">
        <input type="datetime-local" id="filter-date-from" placeholder="From Date and Time">
        <input type="datetime-local" id="filter-date-to" placeholder="To Date and Time">
        <input type="number" id="filter-price-min" placeholder="Min Price">
        <input type="number" id="filter-price-max" placeholder="Max Price">
        <button id="filter-button">Filter</button>
        <input type="text" id="search-input" placeholder="Search">
        <button id="search-button">Search</button>
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>Serial No</th>
                <th>Product Name</th>
                <th>User Name</th>
                <th>Quantity</th>
                <th>Customer Name</th>
                <th>Date and Time</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        let allData = [];

        function renderTable(data) {
            const tbody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                const serialTd = document.createElement('td');
                serialTd.textContent = index + 1;
                tr.appendChild(serialTd);
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        fetch('/fetch-data')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                allData = data;
                renderTable(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                const tbody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = 7;
                td.textContent = `Error fetching data: ${error.message}`;
                tr.appendChild(td);
                tbody.appendChild(tr);
            });

        document.getElementById('filter-button').addEventListener('click', () => {
            const filterValue = document.getElementById('filter-input').value.toLowerCase();
            const filterDateFrom = document.getElementById('filter-date-from').value;
            const filterDateTo = document.getElementById('filter-date-to').value;
            const filterPriceMin = parseFloat(document.getElementById('filter-price-min').value);
            const filterPriceMax = parseFloat(document.getElementById('filter-price-max').value);

            const filteredData = allData.filter(row => {
                const productNameMatches = row['product name'] && row['product name'].toLowerCase().includes(filterValue);
                
                const dateMatches = (!filterDateFrom || (row['date and time'] && new Date(row['date and time']) >= new Date(filterDateFrom))) &&
                                    (!filterDateTo || (row['date and time'] && new Date(row['date and time']) <= new Date(filterDateTo)));
                
                const priceMatches = (!isNaN(filterPriceMin) ? row['price'] >= filterPriceMin : true) && 
                                     (!isNaN(filterPriceMax) ? row['price'] <= filterPriceMax : true);
                
                return productNameMatches && dateMatches && priceMatches;
            });
            renderTable(filteredData);
        });

        document.getElementById('search-button').addEventListener('click', () => {
            const searchValue = document.getElementById('search-input').value.toLowerCase();
            const searchedData = allData.filter(row => 
                Object.values(row).some(value => value && value.toString().toLowerCase().includes(searchValue))
            );
            renderTable(searchedData);
        });
    </script>

    <script>
        const password = prompt('Enter admin password:');
        if (password !== '1') {
            alert('Invalid password. Access denied.');
            window.location.href = '/login.html'; // Redirect to login page
        }
    </script>
    
    <script>
        fetch('/fetch-data')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tbody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    const serialTd = document.createElement('td');
                    serialTd.textContent = index + 1;
                    tr.appendChild(serialTd);
                    Object.values(row).forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            })

            .catch(error => {
    console.error('Error fetching data:', error);
    const tbody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
    const tr = document.createElement('tr');
    const td = document.createElement('td');
    td.colSpan = 7;
    td.textContent = `Error fetching data: ${error.message} (Status: ${error.response ? error.response.status : 'Unknown'})`;
    tr.appendChild(td);
    tbody.appendChild(tr);
});
    </script>
